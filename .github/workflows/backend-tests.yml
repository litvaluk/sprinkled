name: Backend Tests

on:
  workflow_dispatch:
  push:
    paths:
      - 'sprinkled-backend/**'
    branches:
      - main

defaults:
  run:
    working-directory: sprinkled-backend

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test -- --passWithNoTests
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run E2E Tests
        run: npm run test:e2e -- --passWithNoTests